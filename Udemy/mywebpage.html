<html>
  <head>
    <title>Java script!</title>

    //class 96
    <style type="text/css">
      .circle{
        width: 100px;
        height: 100px;
        border-radius: 50%;
        float: left;
        margin: 50px;
      }

      #red-circle{
        background-color: red;
      }
      #red-circle{
        background-color: blue;
      }
      #red-circle{
        background-color: green;
      }
    </style>
  </head>
  <body>
    // class 94
    <p id="moretext">Mais um texto</p>
    <button id="style">Clique em mim</button>

    <script type="text/javascript">
      document.getElementById("style").onclick = function(){
        // estiliza com cor o texto do paragrafo ao clicar no botão
        document.getElementById("moretext").style.color = "red";
        // aumenta o tamanho da letra ao clicar no botão
        document.getElementById("moretext").style.fontSize = "50px";
        // apaga o paragrafo e reposiciona o botão
        document.getElementById("moretext").style.display = "none";
      }
    </script>

    //class 96
    /*como criar efeitos aos elementos estáticos*/
    <div class="circle" id="red-circle"></div>
    <div class="circle" id="blue-circle"></div>
    <div class="circle" id="green-circle"></div>

    <script type="text/javascript">
      document.getElementById("red-circle").onclick = function(){
        document.getElementById("red-circle").style.display = "none"; //desaparece ao clicar no circulo
      }
      document.getElementById("blue-circle").onclick = function(){
        document.getElementById("blue-circle").style.display = "none"; //desaparece ao clicar no circulo
      }
      document.getElementById("green-circle").onclick = function(){
        document.getElementById("green-circle").style.display = "none"; //desaparece ao clicar no circulo
      }

    </script>

    //class 98
    /*como manipular os elementos html ao inserir um valor e armazenar este*/

    <input type="text" id="textInput">
    <button id="textChanger">Change the Text!</button>

    <p id="text">This is some Text</p>
    <script type="text/javascript">
      document.getElementById("textChanger").onclick = function(){
        var textEntered = "";
        textEntered = document.getElementById("textInput").value; // pega o valor escrito após pressionar enter
        document.getElementById("text").innerHTML = textEntered; // modifica o paragrafo com o valor inserido no campo de entrada
      }
    </script>
  </body>

</html>
